<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Navbar</title>
	</head>
	<body>
		<!-- navbar goes here -->
		<nav class="bg-gray-200">
			<div class="max-w-5xl mx-auto px-4">
				<div class="flex justify-between">
					<!-- logo -->
					<div class="flex">
						<div class="">
							<a href="#" class="flex align-center py-5 px-2">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-6 w-6 mr-1 text-blue-400"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
									/>
								</svg>
								<span class="font-bold">Better Dev</span>
							</a>
						</div>
						<!-- primary nav  -->
						<div class="hidden md:flex items-center space-x-1">
							<a
								href="#"
								class="
									py-5
									px-3
									text-gray-700
									transform
									hover:-translate-y-1 hover:text-gray-900
									transition
									hover:duration-500 hover:scale-110
								"
								>Features</a
							>
							<a
								href="#"
								class="
									py-5
									px-3
									text-gray-700
									transform
									hover:-translate-y-1 hover:text-gray-900 hover:scale-110
									transition
									hover:duration-500
								"
								>Pricing</a
							>
						</div>
					</div>

					<!-- secondary nav  -->
					<div class="hidden md:flex items-center space-x-1">
						<a
							href="#"
							class="
								py-5
								px-3
								transform
								hover:-translate-y-1
								transition
								hover:duration-500
							"
							>Login</a
						>
						<a
							href="#"
							class="
								py-2
								px-3
								hover:bg-yellow-300
								bg-yellow-400
								text-yellow-900
								hover:text-yellow-800
								rounded
								transition
								duration-500
								transform
								hover:-translate-y-1
							"
							>Signup</a
						>
					</div>
					<!-- Mobile button goes here -->
					<div class="mobile-menu-btn md:hidden flex items-center">
						<button class="">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</nav>
		<!-- Mobile menu  -->
		<div class="mobile-menu hidden md:hidden">
			<a
				href="#"
				class="
					block
					py-4
					px-4
					text-sm
					hover:bg-gray-300
					transform
					hover:-translate-y-1
					transition
					hover:duration-500
				"
				>Features</a
			><a
				href="#"
				class="
					block
					py-4
					px-4
					text-sm
					hover:bg-gray-300
					transform
					hover:-translate-y-1
					transition
					hover:duration-500
				"
				>Price</a
			>
		</div>
		<!-- content goes here -->
		<div class="py-32 text-center">
			<h2 class="text-6xl">Navbars in Tailwind</h2>
		</div>

		<script src="app.js"></script>
	</body>
</html>
